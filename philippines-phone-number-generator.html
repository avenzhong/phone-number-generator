<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/assets/analytics.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>philippines phone number generator | Antigravity Number Engine</title>
    <link rel="canonical" href="https://www.phonenumbergenerator.dev/philippines-phone-number-generator.html" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    borderRadius: { '4xl': '2rem', '5xl': '3rem' },
                    animation: {
                        'mesh-flow': 'mesh 20s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        mesh: { '0%': { backgroundPosition: '0% 50%' }, '100%': { backgroundPosition: '100% 50%' } },
                        float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-20px)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(-45deg, #1e1b4b, #312e81, #4f46e5, #0891b2);
            background-size: 400% 400%;
            animation: mesh 20s ease-in-out infinite alternate;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1.5rem;
            margin: 0;
        }
        @keyframes mesh { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .antigravity-capsule {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .neo-button {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .neo-button:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4); }
        .result-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        .result-card:hover { background: rgba(255, 255, 255, 0.05); transform: translateX(4px); }
        #toast { transform: translateX(-50%) translateY(100px); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #toast.show { transform: translateX(-50%) translateY(0); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="antigravity-capsule relative w-full max-w-2xl rounded-[3rem] p-8 md:p-12 text-white">
        <div class="text-center mb-10">
            <nav class="mb-6"><a href="/" class="text-indigo-400 no-underline font-bold tracking-widest uppercase text-[10px] hover:text-white transition-colors">← Connection Hub</a></nav>
            <h1 class="text-4xl font-extrabold text-white tracking-tight mb-2 uppercase">philippines phone number generator | Free generator</h1>
            <p class="text-white text-[10px] tracking-widest uppercase font-medium">Domain Number Engine</p>
        </div>

        <div class="space-y-8">
            <div class="space-y-3">
                <div class="flex justify-between items-center px-4">
                    <label class="text-white text-xs font-bold uppercase tracking-widest">Load Quantity</label>
                    <span id="quantity-val" class="text-indigo-400 font-mono text-lg font-bold">10</span>
                </div>
                <input type="range" id="quantity" min="1" max="50" value="10" 
                    class="w-full h-2 bg-black/30 rounded-full appearance-none cursor-pointer accent-indigo-500">
            </div>

            <button id="generate" class="neo-button w-full rounded-full py-5 text-white font-bold text-lg shadow-xl uppercase tracking-widest">
                Initiate Generation
            </button>
        </div>

        <div class="mt-12 space-y-4">
            <div class="flex items-center justify-between px-4">
                <h3 class="text-white text-xs font-bold uppercase tracking-widest">Simulated Output</h3>
                <div class="h-px bg-white/5 flex-grow mx-4"></div>
            </div>
            <div id="results" class="max-h-[300px] overflow-y-auto pr-2 no-scrollbar space-y-2"></div>
        </div>

        <div class="text-center mt-12">
            <p class="text-white text-[10px] uppercase tracking-[0.2em]">Antigravity Protocol © <span id="year">2026</span></p>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white/95 backdrop-blur-md px-8 py-3 rounded-full shadow-2xl flex items-center gap-3 border border-white z-50">
        <div class="bg-indigo-500 rounded-full text-white p-1">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <span class="text-slate-900 font-bold text-sm text-center text-white">Data String Copied</span>
    </div>

    <script>
        const PATTERNS = ["+63 9XX XXX XXXX", "+63 2 XXXX XXXX"];
        
        function fillDigits(pattern) {
            return pattern.replace(/X/g, () => Math.floor(Math.random() * 10));
        }

        const quantityInput = document.getElementById('quantity');
        const quantityVal = document.getElementById('quantity-val');
        const generateBtn = document.getElementById('generate');
        const resultsContainer = document.getElementById('results');
        const toast = document.getElementById('toast');

        quantityInput.addEventListener('input', (e) => { quantityVal.textContent = e.target.value; });

        function render() {
            const count = parseInt(quantityInput.value);
            resultsContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const pattern = PATTERNS[Math.floor(Math.random() * PATTERNS.length)];
                const number = fillDigits(pattern);
                const el = document.createElement('div');
                el.className = 'result-card p-4 flex justify-between items-center cursor-pointer rounded-2xl group';
                el.innerHTML = `<span class="text-white font-mono text-lg tracking-wider">${number}</span><span class="text-white/0 group-hover:text-indigo-400 transition-all font-bold text-[10px] uppercase tracking-tighter">Sync to Buffer</span>`;
                el.onclick = () => {
                    navigator.clipboard.writeText(number).then(() => {
                        toast.classList.add('show');
                        setTimeout(() => toast.classList.remove('show'), 2000);
                    });
                };
                resultsContainer.appendChild(el);
            }
        }

        generateBtn.addEventListener('click', () => {
            generateBtn.disabled = true;
            generateBtn.textContent = 'Processing...';
            setTimeout(() => {
                render();
                generateBtn.disabled = false;
                generateBtn.textContent = 'Initiate Generation';
            }, 300);
        });

        document.getElementById('year').textContent = new Date().getFullYear();
        render();
    </script>
</body>
</html>
