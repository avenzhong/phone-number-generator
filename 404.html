<!doctype html>
<html lang="en">

<head>
    <script src="/assets/analytics.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found — Phone Number Generator</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☎️</text></svg>" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Plus Jakarta Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
          borderRadius: { '4xl': '2rem', '5xl': '3rem' }
        }
      }
    }
  </script>

  <style>
    body {
      background: linear-gradient(-45deg, #1e1b4b, #312e81, #4f46e5, #0891b2);
      background-size: 400% 400%;
      animation: mesh 20s ease-in-out infinite alternate;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 1.5rem;
    }

    @keyframes mesh {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .antigravity-capsule {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .error-code {
      font-size: clamp(5rem, 15vw, 8rem);
      font-weight: 800;
      color: white;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .neo-button {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .neo-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 35px rgba(99, 102, 241, 0.6);
    }
  </style>
</head>

<body>
  <div class="antigravity-capsule max-w-lg w-full rounded-5xl p-12 text-center">
    <div class="error-code">404</div>
    <h1 class="text-2xl font-bold mb-4">Signal Lost in Deep Space</h1>
    <p class="text-white mb-8 leading-relaxed">The coordinates you provided do not correspond to any known domain in
      the Antigravity network.</p>
    <a class="neo-button inline-flex items-center gap-3 px-8 py-4 rounded-full font-bold text-white no-underline"
      href="/">
      <span>←</span> Re-establish Connection
    </a>
  </div>
</body>

</html>
